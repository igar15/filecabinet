<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Internal Dispatch List</title>
</head>
<body>
<div class="container">
    <a th:href="@{/}">Back to Home page</a>
    <br><br>
    <h3>Internal dispatch List</h3>
    <hr>


    <a th:href="@{/internaldispatches/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Internal Dispatch</a>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark text-center">
        <tr>
            <th class="align-middle">Dispatch date</th>
            <th class="align-middle">Waybill</th>
            <th class="align-middle">Dispatch type</th>
            <th class="align-middle">Stamp</th>
            <th class="align-middle">Current handler</th>
            <th class="align-middle">Handler name</th>
            <th class="align-middle">Handler phone number</th>
            <th class="align-middle">Received date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempInternal : ${internalDispatches}">
            <td class="align-middle text-center" th:text="${tempInternal.dispatchDate}"></td>
            <td class="align-middle">
                <a th:href="@{'/internaldispatches/showInternalDispatchInfo/' + ${tempInternal.id}}"><span class="text-dark" th:text="${tempInternal.waybill}"/></a>
            </td>
            <td class="align-middle text-center" th:text="${tempInternal.isAlbum == true} ? 'Album (' + ${tempInternal.albumName} + ')' : 'Scattered'"></td>
            <td class="align-middle text-center" th:text="${tempInternal.stamp}"></td>
            <td class="align-middle text-center" th:text="${tempInternal.dispatchHandler.name}"></td>
            <td class="align-middle text-center" th:text="${tempInternal.internalHandlerName}"></td>
            <td class="align-middle text-center" th:text="${tempInternal.internalHandlerPhoneNumber}"></td>
            <td class="align-middle text-center" th:text="${tempInternal.receivedInternalDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
