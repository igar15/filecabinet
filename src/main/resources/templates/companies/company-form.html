<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title>Save Company</title>
</head>
<body>
    <div class="container">

        <a href="#" onclick="goBack()">Go Back</a>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <br><br>

        <h3>Company Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Company</p>

        <form class="form-horizontal" th:action="@{/companies/save}" th:object="${company}" method="post">
            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="'Please correct values in error below'">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{name}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Zipcode:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('address.zipcode')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{address.zipcode}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.zipcode')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.zipcode')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">City:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('address.city')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{address.city}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.city')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.city')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Street:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('address.street')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{address.street}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.street')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.street')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Building:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('address.building')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{address.building}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.building')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.building')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Contact person:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('contactPerson')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{contactPerson}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('contactPerson')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('contactPerson')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <br><br>
            <div class="row">
                <button type="submit" class="btn btn-info col-2 offset-1">Save</button>
            </div>
            <br><br>
        </form>
    </div>
</body>
</html>
