<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--    add bootstrap style-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!---->

    <title>Save Developer</title>
</head>
<body>
    <div class="container">
        <a href="#" onclick="goBack()">Go Back</a>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <br><br>

        <h3>Developer Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Developer</p>

        <form class="form-horizontal" th:action="@{/developers/save}" th:object="${developer}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p th:text="'Please correct values in error below'">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{name}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Chief name:</label>
                <div class="col-sm-10">
                    <input type="text" th:class="${#fields.hasErrors('chiefName')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{chiefName}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('chiefName')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('chiefName')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Workers amount:</label>
                <div class="col-sm-10">
                    <input type="number" th:class="${#fields.hasErrors('workersAmount')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{workersAmount}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('workersAmount')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('workersAmount')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <textarea rows="3" th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"  th:field="*{description}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('description')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>


            <br><br>
            <div class="row">
                <button type="submit" class="btn btn-info col-2 offset-1">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
