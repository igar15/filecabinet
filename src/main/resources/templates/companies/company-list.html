<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title th:text="#{companies.headline}">Companies List</title>
</head>
<body>
    <div class="container">

        <a th:href="@{/}" th:text="#{backToHomePage}">Back to Home page</a>

        <br><br>

        <h3 th:text="#{companies.headline}">List of Companies</h3>

        <hr>

        <div class="container-fluid p-3 my-3 bg-dark text-white">
            <form action="#" th:action="@{/companies/list}" method="get">
                <div class="row">
                    <div class="col-sm-3 m-1">
                        <input type="text" class="form-control" th:name="companyName" th:value="${param.companyName}" placeholder="Company name">
                    </div>
                    <button type="submit" class="btn btn-info col-2 m-1">Search</button>
                    <a th:href="@{/companies/list}" class="btn btn-danger col-2 m-1">Clear filter</a>
                </div>
            </form>
        </div>

        <br><br>

        <a th:href="@{/companies/showAddForm}" class="btn btn-primary btn-sm mb-3" th:text="#{companies.addNew}">Add Company</a>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark text-center">
                <tr>
                    <th><a class="sorted text-light" sd:pagination-sort="name">Name</a></th>
                    <th>Contact person</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempCompany : ${companies}">
                    <td class="align-middle text-center">
                        <a th:href="@{'/companies/showCompanyInfo/' + ${tempCompany.id}}" th:text="${tempCompany.name}"></a>
                    </td>
                    <td class="align-middle text-center" th:text="${tempCompany.contactPerson == null} ? '' : ${tempCompany.contactPerson}"/>
                    <td class="align-middle text-center" th:text="${tempCompany.address.zipcode + ', ' + tempCompany.address.city + ', ' +
                                                            tempCompany.address.street + ', ' + tempCompany.address.building}"></td>
                </tr>
            </tbody>
        </table>

        <div class="row mb-3">
            <div class="col-sm-6">
                Show <span sd:page-size-selector="javascript"></span> entries
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="5" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</body>
</html>
