<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>


    <title>Developers list</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Back to Home page</a>
        <h3>Developers List</h3>
        <hr>

        <a th:href="@{/developers/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Developer</a>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark text-center">
            <tr>
                <th><a class="sorted" sd:pagination-sort="name">Name</a></th>
                <th>Chief</th>
                <th><a class="sorted" sd:pagination-sort="workersAmount">Workers amount</a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempDeveloper : ${page}">
                <td class="align-middle text-center">
                    <a th:href="@{'/developers/showDeveloperInfo/' + ${tempDeveloper.id}}"><span class="text-dark" th:text="${tempDeveloper.name}"/></a>
                </td>
                <td class="align-middle text-center" th:text="${tempDeveloper.chiefName}"></td>
                <td class="align-middle text-center" th:text="${tempDeveloper.workersAmount}"></td>
            </tr>
            </tbody>
        </table>

<!--        Show <span sd:page-size-selector="javascript"></span> entries-->

        <div class="row mb-3">
            <div class="col-sm-6">
                Show <span sd:page-size-selector="javascript"></span> entries
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div sd:pagination-summary="">info</div>
            </div>
            <div class="col-sm-6">
                <nav class="pull-right">
                    <ul class="pagination" sd:pagination-split="5" sd:pagination="full">
                        <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                        <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                        <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>




    </div>
</body>
</html>
