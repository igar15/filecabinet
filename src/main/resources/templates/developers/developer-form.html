<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!--    add bootstrap style-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!---->

    <title>Save Developer</title>
</head>
<body>
    <div class="container">
        <h3>Developer Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Developer</p>

        <form action="#" th:action="@{/developers/save}" th:object="${developer}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Developer name">
            <button type="submit" class="btn btn-info col-2">Save</button>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        </form>

        <hr>

        <a th:href="@{/developers/list}">Back to Developers</a>

    </div>
</body>
</html>
