<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title>Change Password</title>
</head>
<body>
<div class="container">
    <h1>Change Password</h1>
    <br />

    <form th:action="@{'/users/changePasswordForUser/' + ${id}}" action="#" method="post" class="form-horizontal">
        <div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger">Message</div>

        <div class="form-group">
            <label class="control-label col-xs-2" for="password">Password</label>
            <div class="col-xs-10">
                <input id="password" type="password" name="password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-2" for="passwordConfirmation">Password Confirmation</label>
            <div class="col-xs-10">
                <input id="passwordConfirmation" type="password" name="passwordConfirmation" />
            </div>
        </div>
<!--        <input id="id" type="hidden" name="id" th:value="${id}" />-->
        <div class="form-actions col-xs-offset-2 col-xs-10">
            <input type="submit" class="btn btn-primary" value="Change Password" />
        </div>
    </form>

</div>
</body>
</html>
