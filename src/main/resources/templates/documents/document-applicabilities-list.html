<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title>Document applicabilities list</title>
</head>
<body>
<div class="container">
    <a th:href="@{'/documents/showDocumentInfo/' + ${id}}">Back to Document info</a>
    <br><br>

    <h3>Document Directory</h3>
    <hr>

    <p class="h4 mb-4">Document applicabilities:</p>

    <form th:action="@{/documents/addApplicability}" th:object="${documentTo}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{name}">
        <input type="hidden" th:field="*{decimalNumber}">
        <input type="hidden" th:field="*{inventoryNumber}">
        <input type="hidden" th:field="*{receiptDate}">
        <input type="hidden" th:field="*{status}">
        <input type="hidden" th:field="*{applicabilities}">
        <input type="hidden" th:field="*{form}">
        <input type="hidden" th:field="*{changeNumber}">
        <input type="hidden" th:field="*{changeNumber}">
        <input type="hidden" th:field="*{stage}">
        <input type="hidden" th:field="*{sheetsAmount}">
        <input type="hidden" th:field="*{format}">
        <input type="hidden" th:field="*{a4Amount}">
        <input type="hidden" th:field="*{developer}">
        <input type="hidden" th:field="*{originalHolder}">
        <input type="hidden" th:field="*{changeNotices}">

        <div class="row">
            <div class="col-sm-4">
                <input type="text" placeholder="Applicability decimal number" th:class="${#fields.hasErrors('tempApplicability')} ? 'form-control is-invalid' : 'form-control'" th:field="*{tempApplicability}"/>
                <span class="help-block" th:if="${#fields.hasErrors('tempApplicability')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('tempApplicability')}" th:text="${err}"/>
                        </ul>
                    </span>
            </div>

            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary btn-sm mb-3">Add applicability</button>
            </div>

        </div>

    </form>










    <div th:if="${documentTo.applicabilities == null ||documentTo.applicabilities.size() == 0}">
        <h2>No applicabilities</h2>
    </div>

    <div th:if="${documentTo.applicabilities != null && documentTo.applicabilities.size() != 0}">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark text-center">
            <tr>
                <th class="align-middle">Decimal number</th>
                <th class="align-middle">Name</th>
                <th class="align-middle">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempApplicability : ${documentTo.applicabilities}">
                <td class="align-middle">
                    <a th:href="@{'/documents/showDocumentInfo/' + ${tempApplicability.id}}"><span class="text-dark" th:text="${tempApplicability.decimalNumber}"/></a>
                </td>
                <td class="align-middle" th:text="${tempApplicability.name}"></td>
                <td class="align-middle">
                    <a class="btn btn-sm btn-outline-danger"
                       th:href="@{'/documents/removeApplicability/' + ${id} + '/' + ${tempApplicability.id}}" onclick="if (!(confirm('Are you sure?'))) return false">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
