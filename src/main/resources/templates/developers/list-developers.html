<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title>Developers list</title>
</head>
<body>
    <div class="container">
        <a th:href="@{/}">Back to Home page</a>
        <h3>Developers List</h3>
        <hr>

        <a th:href="@{/developers/showAddForm}" class="btn btn-primary btn-sm mb-3">Add Developer</a>

        <table class="table table-bordered table-hover">
            <thead class="thead-dark text-center">
            <tr>
                <th>Name</th>
                <th>Chief</th>
                <th>Workers amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempDeveloper : ${developers}">
                <td class="align-middle text-center">
                    <a th:href="@{'/developers/showDeveloperInfo/' + ${tempDeveloper.id}}"><span class="text-dark" th:text="${tempDeveloper.name}"/></a>
                </td>
                <td class="align-middle text-center" th:text="${tempDeveloper.chiefName}"></td>
                <td class="align-middle text-center" th:text="${tempDeveloper.workersAmount}"></td>
                <td>

                    <a th:href="@{/developers/showFormForUpdate(developerId=${tempDeveloper.id})}" class="btn btn-info btn-sm">Update</a>

                    <a th:href="@{/developers/delete(developerId=${tempDeveloper.id})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure'))) return false">Delete</a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
