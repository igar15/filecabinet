<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

<!--    <script th:src="@{/js/jquery.min.js}"></script>-->

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title th:text="#{${document.isNew() ? 'saveDocumentFormTitle' : 'updateDocumentFormTitle'}}">Save Document</title>
</head>
<body>

    <div class="container" th:replace="fragments/menu :: menu">
        <p>menu</p>
    </div>

<div class="container">

        <br>

    <h3 class="font-weight-bold text-secondary" th:text="#{index.section.documents}">Documents</h3>

        <hr>

        <p class="h4 font-weight-bolder font-italic mb-4 offset-sm-4" th:text="#{documentCard}">Document Card</p>

        <form class="form-horizontal" th:object="${document}" th:action="@{/documents/save}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="text-danger h5 offset-sm-2">
                <p th:text="#{pleaseCorrectValues}">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{decimalNumber} + ':'">Decimal number:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{decimalNumber}" th:class="${#fields.hasErrors('decimalNumber')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{decimalNumber}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('decimalNumber')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('decimalNumber')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{name} + ':'">Document name:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{name}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{inventoryNumber} + ':'">Inventory number:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="number" th:field="*{inventoryNumber}" th:class="${#fields.hasErrors('inventoryNumber')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{inventoryNumber}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('inventoryNumber')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('inventoryNumber')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{issueDate} + ':'">Issue date:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="date" th:field="*{receiptDate}" th:class="${#fields.hasErrors('receiptDate')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{issueDate}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('receiptDate')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('receiptDate')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{status} + ':'">Status:</h6>
                </div>
                <div class="col-sm-5">
                    <select th:class="${#fields.hasErrors('status')} ? 'form-control selectpicker is-invalid' : 'form-control selectpicker'" th:field="*{status}">
                        <option value="" th:text="#{nothingSelected}">Nothing selected</option>
                        <option th:each="dropValue : ${T(com.igar15.filecabinet.entity.enums.Status).values()}"
                                th:value="${dropValue}"
                                th:text="#{${'status.' + dropValue}}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('status')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('status')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{form} + ':'">Form:</h6>
                </div>
                <div class="col-sm-5">
                    <select th:class="${#fields.hasErrors('form')} ? 'form-control selectpicker is-invalid' : 'form-control selectpicker'" th:field="*{form}">
                        <option value="" th:text="#{nothingSelected}">Nothing selected</option>
                        <option th:each="dropValue : ${T(com.igar15.filecabinet.entity.enums.Form).values()}"
                                th:value="${dropValue}"
                                th:text="#{${'form.' + dropValue}}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('form')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('form')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{stage} + ':'">Stage:</h6>
                </div>
                <div class="col-sm-5">
                    <select th:class="${#fields.hasErrors('stage')} ? 'form-control selectpicker is-invalid' : 'form-control selectpicker'" th:field="*{stage}">
                        <option value="" th:text="#{nothingSelected}">Nothing selected</option>
                        <option th:each="dropValue : ${T(com.igar15.filecabinet.entity.enums.Stage).values()}"
                                th:value="${dropValue}"
                                th:text="${dropValue}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('stage')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('stage')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{sheetsAmount} + ':'">Sheets amount:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="number" th:field="*{sheetsAmount}" th:class="${#fields.hasErrors('sheetsAmount')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{sheetsAmount}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('sheetsAmount')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('sheetsAmount')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{format} + ':'">Format:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{format}"
                           th:class="${#fields.hasErrors('format')} ? 'form-control is-invalid' : 'form-control'"
                           th:placeholder="#{format}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('format')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('format')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{a4Amount} + ':'">A4 amount:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="number" th:field="*{a4Amount}" th:class="${#fields.hasErrors('a4Amount')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="#{a4Amount}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('a4Amount')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('a4Amount')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{developer} + ':'">Developer:</h6>
                </div>
                <div class="col-sm-5">
                    <select th:class="${#fields.hasErrors('department')} ? 'form-control selectpicker is-invalid' : 'form-control selectpicker'" th:field="*{department}">
                        <option value="" th:text="#{nothingSelected}">Nothing selected</option>
                        <option th:each="dropValue : ${departments}"
                                th:value="${dropValue.name}"
                                th:text="${dropValue.name}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('department')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('department')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-3 form-control-plaintext offset-sm-1">
                    <h6 class="font-weight-bold pull-right" th:text="#{originalHolder} + ':'">Original holder:</h6>
                </div>
                <div class="col-sm-5">
                    <select th:class="${#fields.hasErrors('originalHolder')} ? 'form-control selectpicker is-invalid' : 'form-control selectpicker'" th:field="*{originalHolder}">
                        <option value="" th:text="#{nothingSelected}">Nothing selected</option>
                        <option th:each="dropValue : ${companies}"
                                th:value="${dropValue.name}"
                                th:text="${dropValue.name}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('originalHolder')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('originalHolder')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn-sm btn-primary offset-8" th:text="#{${document.isNew() ? 'create'  : 'update'}}">Save</button>
            </div>
            <br><br>
        </form>
    </div>
<!--    <script th:src="@{/js/jquery.min.js}"></script>-->
<!--    <script th:src="@{/js/popper.min.js}"></script>-->
<!--    <script th:src="@{/css/bootstrap-4.0.0-dist/js/bootstrap.js}"></script>-->
<!--    <script th:src="@{/css/bootstrap-select-1.13.14/dist/js/bootstrap-select.js}"></script>-->
</body>
</html>
