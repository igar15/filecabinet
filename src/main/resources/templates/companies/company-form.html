<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}"/>

    <title>Save Company</title>
</head>
<body>
    <div class="container">

        <a href="#" onclick="goBack()">Go Back</a>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <br><br>

        <h3>Company Directory</h3>

        <hr>

        <p class="h4 mb-3 offset-sm-3">Company Card</p>

        <form class="form-horizontal" th:object="${company}" th:action="@{/companies/save}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="text-danger h5 offset-sm-2">
                <p th:text="'Please correct values in error below'">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Name:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Name'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Zipcode:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{address.zipcode}" th:class="${#fields.hasErrors('address.zipcode')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Zipcode'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.zipcode')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.zipcode')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>City:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{address.city}" th:class="${#fields.hasErrors('address.city')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'City'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.city')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.city')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Street:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{address.street}" th:class="${#fields.hasErrors('address.street')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Street'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.street')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.street')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Building:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{address.building}" th:class="${#fields.hasErrors('address.building')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Building'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('address.building')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('address.building')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Contact person:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{contactPerson}" th:class="${#fields.hasErrors('contactPerson')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Contact person'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('contactPerson')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('contactPerson')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn-sm btn-primary offset-7" th:text="*{id} == null ? 'Save' : 'Update'">Save</button>
            </div>

            <br><br>
        </form>
    </div>
</body>
</html>
