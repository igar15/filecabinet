<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Change notice - Add documents</title>
</head>
<body>
    <div class="container">
        <h3>Change notice Directory</h3>

        <p class="h4 mb-4">Add Documents to change notice</p>

        <form class="form-horizontal" th:action="@{/changenotices/addDocument}" th:object="${changeNoticeTo}" method="post">
            <h5 th:text="${changeNoticeTo.name}"></h5>
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{changeCode}">
            <input type="hidden" th:field="*{issueDate}">
            <input type="hidden" th:field="*{developer}">
            <input type="hidden" th:field="*{documents}">

            <div class="form-group">
                <label class="col-sm-4 control-label">Document decimal number:</label>
                <div class="col-sm-8">
                    <input type="text" th:class="${#fields.hasErrors('tempDocumentDecimalNumber')} ? 'form-control is-invalid' : 'form-control'" th:field="*{tempDocumentDecimalNumber}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('tempDocumentDecimalNumber')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('tempDocumentDecimalNumber')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>


                <button type="submit" class="btn btn-info col-2 offset-1">Add document</button>


        </form>

        <br><br>

        <form th:action="@{/changenotices/save}" th:object="${changeNoticeTo}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{name}">
            <input type="hidden" th:field="*{changeCode}">
            <input type="hidden" th:field="*{issueDate}">
            <input type="hidden" th:field="*{developer}">

            <div class="form-group">
                <label class="col-sm-2 control-label">Documents:</label>
                <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <p th:each="checkBox : ${changeNoticeTo.documents}">
                            <input type="checkbox" th:field="*{documents}" th:value="${checkBox.decimalNumber}"/>
                            <label class="btn btn-secondary" th:for="${#ids.prev('documents')}" th:text="${checkBox.decimalNumber}"></label>
                        </p>
                        <span class="help-block" th:if="${#fields.hasErrors('documents') && changeNoticeTo.documents != null && #sets.size(changeNoticeTo.documents) == 0}">
                            <ul>
                                <li class="text-danger" th:each="err : ${#fields.errors('documents')}" th:text="${err}"/>
                            </ul>
                        </span>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-info col-2 offset-1">Save</button>
            </div>
        </form>

    </div>
</body>
</html>
