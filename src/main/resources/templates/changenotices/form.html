<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:href="@{/css/bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script th:src="@{/static/js/jquery.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Save change notice</title>
</head>
<body>
    <div class="container">

        <a href="#" onclick="goBack()">Go Back</a>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

        <br><br>

        <h3>Change notice Directory</h3>

        <hr>

        <p class="h4 mb-3 offset-sm-3">Change notice Card</p>

        <form class="form-horizontal" th:object="${changeNotice}" th:action="@{/changenotices/save}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="text-danger h5 offset-sm-2">
                <p th:text="'Please correct values in error below'">Error Message</p>
            </div>

            <input type="hidden" th:field="*{id}">
<!--            <input type="hidden" th:field="*{documents}">-->

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Name:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="text" th:field="*{name}" th:class="${#fields.hasErrors('name')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Name'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('name')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Change code:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="number" th:field="*{changeCode}" th:class="${#fields.hasErrors('changeCode')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Change code'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('changeCode')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('changeCode')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Issue date:</h6>
                </div>
                <div class="col-sm-5">
                    <input type="date" th:field="*{issueDate}" th:class="${#fields.hasErrors('issueDate')} ? 'form-control is-invalid' : 'form-control'" th:placeholder="'Issue date'"/>
                    <span class="help-block" th:if="${#fields.hasErrors('issueDate')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('issueDate')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-sm-2 form-control-plaintext offset-sm-1">
                    <h6>Developer:</h6>
                </div>
                <div class="col-sm-5">
                    <select class="form-control selectpicker" th:field="*{developer}">
                        <option value="">Nothing selected</option>
                        <option th:each="dropValue : ${developers}"
                                th:value="${dropValue.name}"
                                th:text="${dropValue.name}">
                        </option>
                    </select>
                    <span class="help-block" th:if="${#fields.hasErrors('developer')}">
                        <ul>
                            <li class="text-danger" th:each="err : ${#fields.errors('developer')}" th:text="${err}"/>
                        </ul>
                    </span>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn-sm btn-primary offset-7" th:text="*{id} == null ? 'Save' : 'Update'">Save</button>
            </div>

            <br><br>

        </form>
    </div>
</body>
</html>
